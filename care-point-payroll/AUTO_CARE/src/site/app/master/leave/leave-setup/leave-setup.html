
<div class="index-content-header">
</div>

<div class="index-content-body">
    <div class="col-xs-12 background-dark">
        <div class="col-xs-2" style="margin-top: 25px;">
            <label>Year : </label>
            <select ng-change="http.selectYear(model.leave.year)" name="yearpicker" id="year" class="form-control" ng-model="model.leave.year" ng-disabled="ui.mode !== 'NEW'">
                <option value=''></option>
                <option ng-repeat="year in yearList| limitTo:5">{{year}}</option>
            </select>
        </div>
        <div class="col-xs-2" style="margin-top: 25px;">
            <label>EPF No : </label>
            <input id="brandText" type="text" class="form-control" ng-keypress="http.selectEpfNo($event, model.leave.EpfNo)" ng-model="model.leave.EpfNo" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" />
        </div>
        <div class="col-xs-2" style="margin-top: 25px;">
            <label>Annual : </label>
            <input id="brandText" type="text" class="form-control" ng-model="model.leave.annual" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" />
        </div>
        <div class="col-xs-2" style="margin-top: 25px;">
            <label>Casual : </label>
            <input id="brandText" type="text" class="form-control" ng-model="model.leave.casual" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" />
        </div>
        <div class="col-xs-2" style="margin-top: 25px;">
            <label>Half Day : </label>
            <input id="brandText" type="text" class="form-control" ng-model="model.leave.halfDay" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" />
        </div>
        <div class="col-xs-2" style="margin-top: 25px;">
            <label>Short Leave : </label>
            <input id="brandText" type="text" class="form-control" ng-model="model.leave.shortLeave" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" />
        </div>
    </div>
    <div class="col-xs-12 background-light" style="margin-top: 10px">
        <table class="table-rounded">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 10%">
            <thead class="background-dark"> 
                <tr>
                    <th>EPF No</th>
                    <th>Name</th>
                    <th>Annual</th>
                    <th>Casual</th>
                    <th>Half Day</th>
                    <th>Short Leave</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 220px);">
            <table class="table-rounded">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 10%">
                <tbody>
                    <tr ng-repeat="leave in model.leaveList">
                        <td>{{leave[1]}}</td>
                        <td>{{leave[2]}}</td>
                        <td>{{leave[3]}}</td>
                        <td>{{leave[4]}}</td>
                        <td>{{leave[5]}}</td>
                        <td>{{leave[6]}}</td>
                        <td class="text-right" style="padding-left: 5px;">
                            <a class="btn btn-primary" ng-click="ui.edit(leave, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="fab-container">
    <!--<a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>-->
    <a class="fab fab-lg fab-primary" ng-hide="ui.mode === 'NEW'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
