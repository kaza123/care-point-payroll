<div class="index-content-header">
</div>

<div class="index-content-body">
    <div class="col-xs-3 background-dark">
        <div style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <table class="table-rounded control-table">
                <colgroup>
                    <col style="width: 100%">
                </colgroup>
                <tbody>
                    <tr>
                        <td>
                            <label class="control-label">Year :</label>
                            <select name="yearpicker" id="year" class="form-control" ng-model="model.leave.year" ng-disabled="ui.mode !== 'NEW'">
                                <option value=''></option>
                                <option ng-repeat="year in yearList| limitTo:5">{{year}}</option>
                            </select>
                            <!--<input type="date" id="year" class="form-control" ng-model="model.leave.year" ng-disabled="ui.mode !== 'NEW'" />-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label">Emp Type :</label>
                            <select class="form-control" ng-model="model.leave.type"  ng-disabled="ui.mode !== 'NEW'">
                                <option value=''></option>
                                <option ng-repeat="type in model.empTypeList">{{type}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label">Annual :</label>
                            <input type="text" id="date" class="form-control" ng-model="model.leave.annual" ng-disabled="ui.mode !== 'NEW'" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label">Casual :</label>
                            <input type="text" id="date" class="form-control" ng-model="model.leave.casual" ng-disabled="ui.mode !== 'NEW'" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label">Medical :</label>
                            <input type="text" id="date" class="form-control" ng-model="model.leave.medical" ng-disabled="ui.mode !== 'NEW'" />
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-9 background-light">
        <table class="table-rounded">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <!--<col style="width: 10%">-->
            <thead class="background-dark"> 
                <tr>
                    <th>Year</th>
                    <th>Emp type</th>
                    <th>Annual</th>
                    <th>Casual</th>
                    <th>Medical</th>
                    <!--<th>&nbsp;</th>-->
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 220px);">
            <table class="table-rounded table-hover">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <!--<col style="width: 10%">-->
                <tbody>
                    <tr ng-repeat="category in model.categoryList">
                        <td>{{category.year}}</td>
                        <td>{{category.type}}</td>
                        <td>{{category.annual}}</td>
                        <td>{{category.casual}}</td>
                        <td>{{category.medical}}</td>
                        <!--                        <td>
                                                    <a class="btn btn-primary" ng-click="ui.edit(category, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                                </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="fab-container">
    <!--<a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>-->
    <a class="fab fab-lg fab-primary" ng-hide="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'EDIT'" ng-click="ui.update();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
