    <div class="col-xs-4 background-dark">
        <div style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            
            <div class="col-xs-12" style="margin-top: 25px;">
                <label>DATE : </label>
                <input id="brandText" type="date" class="form-control" ng-model="model.fingerPrint.date" 
                       ng-change='ui.changeDate()'
                       ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" />
            </div>
            <div class="col-xs-12" style="margin-top: 25px;">
                <label>TIME : </label>
                <input id="brandText" type="time" class="form-control" ng-model="model.fingerPrint.time" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" />
            </div>
            <div class="col-xs-12" style="margin-top: 25px;">
                <label>EMPLOYEE : </label>
                <input class="form-control " ng-model="model.fingerPrint.din" 
                       uib-typeahead="employee.indexNo as (employee.indexNo+' - '+employee.name) for employee in model.employeeList|filter:$viewValue|limitTo:10" 
                       typeahead-input-formatter="model.employeeLable($model)" typeahead-editable="false" 
                       ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"
                       >
            </div>
        </div>
    </div>
