<div class="index-content-header">
</div>

<div class="index-content-body">
    <div class="col-xs-4 background-dark">
        <table class="table-rounded control-table">
            <colgroup>
                <col style="width: 100%">
            </colgroup>
            <tbody>
                <tr>
                    <td>
                        <label class="control-label">Emp EPF No :</label>
                        <input type="text" id="date" class="form-control" ng-model="model.leave.annual" ng-disabled="ui.mode !== 'NEW'" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="placeholder col-md-12" ng-show="true" style="height: calc(100vh - 153px); padding: 0px 0px 10px 0px;">
            <h1>EMPTY HISTORY TO VIEW :(</h1>
        </div>
    </div>
    <div class="col-xs-8 background-light">
        <div class="row">
            <div class="col-xs-3" style="margin-top: 25px;">
                <label>Emp Name :</label>
                <input type="text" id="date" class="form-control" ng-model="model.leave.annual" ng-disabled="ui.mode !== 'NEW'" />
            </div>
            <div class="col-xs-3" style="margin-top: 25px;">
                <label>Request Date :</label>
                <input type="date" id="year" class="form-control" ng-model="model.leave.year" ng-disabled="ui.mode !== 'NEW'" />
            </div>
            <div class="col-xs-3" style="margin-top: 25px;">
                <label>Leave Date :</label>
                <input type="date" id="year" class="form-control" ng-model="model.leave.year" ng-disabled="ui.mode !== 'NEW'" />
            </div>
            <div class="col-xs-3" style="margin-top: 25px;">
                <label>Leave Type :</label>
                <input type="text" id="date" class="form-control" ng-model="model.leave.casual" ng-disabled="ui.mode !== 'NEW'" />
            </div>
            <div class="col-xs-6" style="margin-top: 10px;">
                <label>Reson :</label>
                <input type="text" id="date" class="form-control" ng-model="model.leave.casual" ng-disabled="ui.mode !== 'NEW'" />
            </div>
            <div class="col-xs-6" style="margin-top: 35px;">
                <a class="btn btn-sm btn-primary" ng-click="ui.add()"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
        </div>

        <table class="table-rounded" style="margin-top: 10px">
            <col style="width: 10%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <thead class="background-dark"> 
                <tr>
                    <th>#</th>
                    <th>Request date</th>
                    <th>Leave Date</th>
                    <th>Leave Type</th>
                    <th>Days</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 265px);" ng-hide="true">
            <table class="table-rounded table-hover">
                <col style="width: 10%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <tbody>
                    <tr>
                        <td><label class="label label-default control-label">001</label></td>
                        <td>2017/05/04</td>
                        <td>2017/05/09</td>
                        <td>Full Day</td>
                        <td>5</td>
                        <td>
                            <a class="btn btn-primary" ng-click="ui.edit(category, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger" ng-click="ui.edit(category, $index)"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="placeholder col-md-12" ng-show="true" style="height: calc(100vh - 300px); padding: 0px 10px 0px 0px;">
            <h1>EMPTY LEAVE REQUEST TO VIEW :(</h1>
        </div>
    </div>
</div>
<div class="fab-container">
    <!--<a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>-->
    <a class="fab fab-lg fab-primary" ng-hide="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'EDIT'" ng-click="ui.update();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
