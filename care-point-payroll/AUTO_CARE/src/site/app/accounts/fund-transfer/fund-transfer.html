<div class="index-content-header"></div>
<div class="index-content-body ">
    <div class="col-xs-4 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 53px);padding: 5px">
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 25%"/>
                    <col style="width: 50%"/>
                    <col style="width: 25%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">Transaction Date</label>
                            </td>
                            <td>
                                <input class="form-control" id="date" type="date" ng-model="model.data.transactionDate" ng-disabled="ui.mode !== 'NEW'">
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 25%"/>
                    <col style="width: 50%"/>
                    <col style="width: 25%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">Transaction Description</label>
                            </td>
                            <td>
                                <input class="form-control" ng-model="model.data.description" ng-disabled="ui.mode !== 'NEW'">
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 25%"/>
                    <col style="width: 50%"/>
                    <col style="width: 25%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">From Branch</label>
                            </td>
                            <td>
                                <input class="form-control" ng-model="model.data.fromBranch"
                                       uib-typeahead="branch.indexNo as (branch.branchCode + ' - ' + branch.name) for branch in model.branchList |filter:$viewValue|limitTo:10" 
                                       typeahead-input-formatter="model.branchLable(model.data.fromBranch)" 
                                       typeahead-editable="false"
                                       ng-disabled="ui.mode !== 'NEW'">
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 25%"/>
                    <col style="width: 50%"/>
                    <col style="width: 25%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">Transfer Founds From </label>
                            </td>
                            <td>
                                <input class="form-control" ng-model="model.data.accAccountFrom" 
                                       uib-typeahead="account.indexNo as (account.indexNo + ' - ' + account.name) for account in model.accAccountList |filter:$viewValue |limitTo:10" 
                                       typeahead-input-formatter="model.accountLable(model.data.accAccountFrom)" 
                                       typeahead-on-select="model.getAccountValueFrom(model.data.fromBranch,model.data.accAccountFrom)"
                                       typeahead-editable="false"
                                       ng-disabled="ui.mode !== 'NEW'" />
                            </td>
                            <td><span class="text-primary text-capitalize">RS: {{model.data.fromValue}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 25%"/>
                    <col style="width: 50%"/>
                    <col style="width: 25%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">To Branch</label>
                            </td>
                            <td>
                                <input class="form-control" ng-model="model.data.toBranch" 
                                       uib-typeahead="branch.indexNo as (branch.branchCode + ' - ' + branch.name) for branch in model.branchList |filter:$viewValue|limitTo:10" 
                                       typeahead-input-formatter="model.branchLable(model.data.toBranch)" 
                                       typeahead-editable="false"
                                       ng-disabled="ui.mode !== 'NEW'">
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 25%"/>
                    <col style="width: 50%"/>
                    <col style="width: 25%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">Transfer Founds To </label>
                            </td>
                            <td>
                                <input class="form-control" ng-model="model.data.accAccountTo" 
                                       uib-typeahead="account.indexNo as (account.indexNo + ' - ' + account.name) for account in model.accAccountList |filter:$viewValue |limitTo:10" 
                                       typeahead-input-formatter="model.accountLable(model.data.accAccountTo)" 
                                       typeahead-on-select="model.getAccountValueTo(model.data.toBranch,model.data.accAccountTo)"
                                       typeahead-editable="false"
                                       ng-disabled="ui.mode !== 'NEW'" />
                            </td>
                            <td><span class="text-primary text-capitalize">RS: {{model.data.toValue}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-xs-12 nopadding" style="flex: 0 0 auto;">
                <table class="table-rounded control-table">
                    <col style="width: 25%"/>
                    <col style="width: 50%"/>
                    <col style="width: 25%"/>
                    <tbody>
                        <tr>
                            <td>
                                <label class="control-label">Transfer Amount </label>
                            </td>
                            <td>
                                <input class="form-control" smart-input="decimal" ng-model="model.data.amount" ng-disabled="ui.mode !== 'NEW'">
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-8">
        <table class="table-rounded " >
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>

            <thead class="background-dark">
                <tr>
                    <th>date</th>
                    <th>from branch</th>
                    <th>from account</th>
                    <th>to branch</th>
                    <th>to account</th>
                    <th class="text-right">amount</th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 225px);">
            <table class="background-light table-rounded table-hover">
                <col style="width: 20%"/>
                <col style="width: 20%"/>
                <col style="width: 20%"/>
                <col style="width: 20%"/>
                <col style="width: 20%"/>
                <col style="width: 20%"/>
                <tbody>
                    <tr>
                        <td>2017-10-11</td>
                        <td>nugegoda</td>
                        <td>Cash in hand</td>
                        <td>nugegoda</td>
                        <td>cash in hand</td>
                        <td class="text-right">12000.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--    <div class="placeholder col-md-8" ng-hide="model.dataList.length" style="height: calc(100vh - 210px); padding: 0px 10px 10px 10px;">
            <h1>EMPTY TRANSFER DATE TO VIEW :(</h1>
        </div>-->

</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
