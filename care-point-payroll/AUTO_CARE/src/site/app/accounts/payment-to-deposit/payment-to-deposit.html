<div class="index-content-header"></div>

<div class="index-content-body ">
    <div class="col-xs-12 background-light">
        <div class="row col-xs-12 nopadding">
            <table class="table-rounded control-table square-table">
                <col style="width: 15%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
                <col style="width: 20%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
                <tbody>
                    <tr>
                        <td>Payment Method :<input class="form-control" ng-model="model.data" ng-disabled="ui.mode !== 'EDIT'"></td>
                        <td>Date :<input class="form-control" smart-input="date" placeholder="search.." ng-model="model.data" ng-disabled="ui.mode !== 'NEW'"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-12 background-light">
        <table class="table-rounded " >
            <col style="width: 15%"/>
            <col style="width: 15%"/>
            <col style="width: 15%"/>
            <col style="width: 15%"/>
            <col style="width: 15%"/>
            <col style="width: 15%"/>
            <col style="width: 10%"/>

            <thead class="background-dark">
                <tr>
                    <th>Date</th>
                    <th>Cheque No</th>
                    <th>Cheque Date</th>
                    <th>Pay Method</th>
                    <th>From Account</th>
                    <th>Received From</th>
                    <th>Amount</th>
                </tr>
            </thead>
        </table>  
    </div>
    <div class="col-xs-12" ng-show="model.data.transferItemList.length">
        <div class="smart-scroll-y" style="height: calc(100vh - 283px);">
            <table class="table-rounded">
                <col style="width: 15%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
                <col style="width: 10%"/>
                <tbody>
                    <tr class="background-dark" ng-repeat="unit in model.data.transferItemList">
                        <td><span class="label label-default">{{model.getItemBarcode(unit.item)}}</span></td>
                        <td class="over-flow-hidden">{{model.getItemDescription(unit.item)}}</td>
                        <td class="text-right">{{unit.qty| number:2}}</td>
                        <td></td>
                        <td>
                            <a class="btn btn-warning" ng-hide="unit.status" ng-click="ui.unitCheck($index)"><span class="glyphicon glyphicon-question-sign"></span></a>
                            <a class="btn btn-success" ng-show="unit.status" ng-click="ui.unitUncheck($index)"><span class="glyphicon glyphicon-ok"></span></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="placeholder col-md-12" ng-hide="model.data.transferItemList.length" style="height: calc(100vh - 283px); padding: 0px 10px 10px 10px;">
        <h1>PAYMENT DETAILS EMPTY :(</h1>
    </div>
    <div class="col-xs-12" style="position: fixed;bottom: 1px;margin-left:-15px;">
        <table class="table-rounded background-dark col-lg-12">
            <col style="width: 20%"/>
            <col style="width: 15%"/>
            <col style="width: 15%"/>
            <col style="width: 11%"/>
            <col style="width: 15%"/>
            <col style="width: 5%"/>
            <col style="width: 5%"/>
            <tbody>
                <tr class="background-dark">
                    <td></td>
                    <td class="text-right"><b>TOTAL PAYMENT:</b></td>
                    <td><input class="form-control text-right" placeholder="total" ng-model="model.data.totalQty" ng-disabled="ui.mode != 'EDIT'"></td>
                    <td class="text-right"><b>SELECTED PAYMENT:</b></td>
                    <td><input class="form-control text-right" placeholder="total" ng-model="model.data.totalQty" ng-disabled="ui.mode != 'EDIT'"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
